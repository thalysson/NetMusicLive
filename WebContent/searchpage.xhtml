<!DOCTYPE html PUBLIC
	 "-//W3C//DTD XHTML 1.0 Transitional//EN"
	 "http://www.w3.org/TR/xhtml1/DTD/
	 xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/estilo/templateCabecalho.xhtml">

	<ui:define name="conteudoCentral">
		<div id="resultsPesquisa">
			<h:form style="padding-top:20px;">
				<p:commandButton value="Voltar"
					action="homepage?faces-redirect=false" ajax="false" />
			</h:form>

			<h:form id="form">

				<h2>Resultados de Pesquisa</h2>

				<p:dataTable id="table" value="#{homeBean.searchResults}" var="id"
				selectionMode="single" selection="#{homeBean.selectedUser}"
				 rowKey="#{id}">
				 
				 <p:column>
				 <h:outputText value="#{id}"/>
				 </p:column>

					<f:facet name="footer">
						<p:commandLink value="Carregar Usuario Selecionado" update=":form:carDetail"
							oncomplete="carDialog.show()"/>
					</f:facet>
				</p:dataTable>

				<p:dialog header="Som selecionado" showEffect="fade"
					hideEffect="fade" modal="true" widgetVar="carDialog">

					<p:outputPanel id="carDetail" style="text-align:center;"
						layout="block">

						<h:panelGrid columns="1">
							<h:outputText id="color"
								value="texto: #{homeBean.selectedUser}" />
						</h:panelGrid>
					</p:outputPanel>

				</p:dialog>


			</h:form>
		</div>

	</ui:define>

</ui:composition>
</html>
