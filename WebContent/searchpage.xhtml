<!DOCTYPE html PUBLIC
	 "-//W3C//DTD XHTML 1.0 Transitional//EN"
	 "http://www.w3.org/TR/xhtml1/DTD/
	 xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="templateCabecalho.xhtml">

	<ui:define name="conteudoCentral">
		<div id="resultsPesquisa">
			<h:form style="padding-top:20px;">
				<p:commandButton value="Voltar"
					action="homepage?faces-redirect=false" ajax="false" />
			</h:form>

			<h:form>

				<h2>Resultados de Pesquisa</h2>

				<p:dataTable id="TabelaResutadosDePesquisa"
					value="#{homeBean.searchResults}" var="result"
					rowKey="#{result}"
					selection="#{homeBean.usuarioSelecionado}" selectionMode="single"
					emptyMessage="Nenhum resultado para a pesquisa.">

					<p:ajax event="rowSelect"
						listener="#{homeBean.carregaUsuarioSelecionado}" />

					<p:column>
						#{result.nome}
					</p:column>

				</p:dataTable>



			</h:form>
		</div>

	</ui:define>

</ui:composition>
</html>
