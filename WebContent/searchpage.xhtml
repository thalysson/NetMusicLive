<!DOCTYPE html PUBLIC
	 "-//W3C//DTD XHTML 1.0 Transitional//EN"
	 "http://www.w3.org/TR/xhtml1/DTD/
	 xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/estilo/templateCabecalho.xhtml">

	<ui:define name="conteudoCentral">
		<div id="resultsPesquisa">
			<h:form style="padding-top:20px;">
				<p:commandButton value="Voltar"
					action="homepage?faces-redirect=false" ajax="false" />
			</h:form>

			<h:form id="form">

				<h2>Resultados de Pesquisa</h2>
				
				<p:dataTable id="searchResults" var="user" value="#{homeBean.searchResults}"
					emptyMessage="Nenhum usuario encontrado" rows="10">
					<p:column width="200" resizable="false">
						<p:commandLink value="#{user}" />
					</p:column>
					<p:column resizable="false" width="50">
						<p:commandButton action="#{homeBean.addUsuarioPerfil(user)}"
							update="searchResults" id="favoritar" icon="ui-icon-person"
							title="Ver perfil" style="font-size:11px" />
						<p:growl id="growl" showDetail="true" sticky="true" />
					</p:column>
				</p:dataTable>

				<p:growl id="growl" showDetail="true" sticky="true" />
			</h:form>
		</div>

	</ui:define>

</ui:composition>
</html>
