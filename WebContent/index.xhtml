<!DOCTYPE html PUBLIC
	 "-//W3C//DTD XHTML 1.0 Transitional//EN"
	 "http://www.w3.org/TR/xhtml1/DTD/
	 xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="template.xhtml">
	<ui:define name="conteudoCentral">
		<div id="primaryContent">
			<ul>
				<li id="first">
					<h3>Escute</h3>
					<p>Todos os ritmos, diferentes bandas e muitos sons em sintonia
						com você.</p>
				</li>

				<li id="second">
					<h3>Siga</h3>
					<p>Conheça pessoas com diversos gostos musicais, adcione e
						conheça seus sons.</p>
				</li>

				<li id="third">
					<h3>Compartilhe</h3>
					<p>Envie e receba sons de seus amigos.</p>
				</li>
			</ul>
		</div>

		<div id="secondaryContent">

			<blockquote>
				<p>É novo aqui? não fique de fora.</p>
			</blockquote>

			<cite> <h:form>
					<p:commandButton value="Cadastre-se"
						action="register?faces-redirect=true" ajax="false" />
				</h:form>
			</cite>
			<div class="arrow"></div>
		</div>
	</ui:define>
</ui:composition>
</html>
