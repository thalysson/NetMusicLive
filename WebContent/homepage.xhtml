<!DOCTYPE html PUBLIC
	 "-//W3C//DTD XHTML 1.0 Transitional//EN"
	 "http://www.w3.org/TR/xhtml1/DTD/
	 xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="description"
		content="Trabalho para projeto da disciplina Sistemas de Informação
	1 do curso Ciência da Computação da UFCG." />
	<title>NetMusicLive</title>
	<link rel="stylesheet" href="estilo/reset.css" type="text/css" />
	<link rel="stylesheet" href="estilo/default.css" type="text/css" />

</h:head>

<h:body>

	<div id="subHeader">
		<p:graphicImage url="estilo/images/smallLogo.png"></p:graphicImage>
	</div>

	<div id="container">
		<p:graphicImage url="estilo/images/smallLogoName.png"></p:graphicImage>

		<div id="formSearch">
			<h:form>

				<h:panelGrid columns="3">
					<h:selectOneMenu value="3" style="margin-right:5px;font-size:14px">
						<f:selectItem itemLabel="Pesquisar por:" itemValue="" />
						<f:selectItem itemLabel="Usuarios" itemValue="1" />
						<f:selectItem itemLabel="Sons" itemValue="2" />
					</h:selectOneMenu>
					<p:inputText id="searchText" />
					<p:commandButton value="Pesquisar" ajax="false"
						style="margin-left:10px;font-size:13px" />
				</h:panelGrid>
			</h:form>
		</div>

		<div id="userPhoto">
			<h:panelGrid columns="2" cellspacing="10">
				<p:graphicImage url="#{homeBean.fotoUser}" />
				<p>UserName</p>
			</h:panelGrid>
		</div>

		<h:form>
			<p:inputTextarea value="#{homeBean.mensagemDePostagem}" cols="50"
				rows="2" style="margin-top: 30px;margin-left:100px;" />

			<div id="formPostagemMusica" style="margin-top: 5px;">
				<p:commandButton value="Enviar" ajax="false"
					action="#{homeBean.postarSom}"
					style="margin-left:100px;font-size:14px" />

				<p:commandButton value="Apagar" ajax="false"
					action="#{homeBean.apagarMensagemDePostagem}"
					style="margin-left:10px;font-size:14px" />
			</div>
		</h:form>


		<div id="feeds">
			<h2>Feed Usuario</h2>
			<p:dataTable id="MainFeed" var="som" value="#{homeBean.mainFeed}"
				emptyMessage="Nenhum som">
				<p:column>
					<p:commandLink value="#{som.link}" />
				</p:column>
				<p:column>
					#{som.data}
				</p:column>

			</p:dataTable>

			<h2>Friend List</h2>
			<p:dataTable id="FriendList" var="friend"
				value="#{homeBean.fontesDeSom}"
				emptyMessage="Nenhum Usuario Seguido.">
				<p:column>
			#{friend}
			</p:column>
			</p:dataTable>
		</div>

	</div>


	<div id="footerWrap">

		<div id="footer"></div>
	</div>
</h:body>
</html>
