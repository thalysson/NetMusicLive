<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fb="http://ogp.me/ns/fb#">

<h:head>
	<meta name="description"
		content="Trabalho para projeto da disciplina Sistemas de Informação
	1 do curso Ciência da Computação da UFCG." />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>NetMusicLive</title>
	<link rel="stylesheet" href="estilo/reset.css" type="text/css" />
	<link rel="stylesheet" href="estilo/default.css" type="text/css" />
</h:head>

<h:body>

	<ui:insert name="SubCabecalho" />

	<div id="container">
		<!-- Abrindo Cabecalho -->
		<ui:insert name="CabecalhodaPagina">
			<div id="header">
				<div>
					<h:form id="formLogin">
						<h:panelGrid columns="1">
							<h:panelGrid columns="3" id="form">

								<!-- Campo de Login -->
								<h6 id="textLogin">Login:</h6>
								<p:inputText id="inputLogin" value="#{loginBean.login}"
									required="true" requiredMessage="Insira seu Login!" />

								<p:commandButton id="botaoLogin" action="#{loginBean.logar}"
									ajax="false" style="margin-left: 20px" value="Login" />

								<!-- Campo de Senha -->
								<h5 id="textSenha">Senha:</h5>
								<p:password value="#{loginBean.senha}" rendered="true"
									required="true" requiredMessage="Insira sua Senha!"
									update="formLogin" />
							</h:panelGrid>

							<!-- Login com Facebook -->
							<h:outputLink value=""
								style="margin-left: 0px">
								<p:graphicImage url="/images/facebook.png" width="160px" />
							</h:outputLink>

							<!-- Componente que exibe Mensagens de Erro -->
							<p:growl id="growl" showDetail="true" sticky="true" />
						</h:panelGrid>
					</h:form>
				</div>

				<div id="slogan">
					<h1>
						<a href="index.jsf">NetMusicLive</a>
					</h1>
					<p:graphicImage url="/images/logo.png"></p:graphicImage>
					<p>Projeto da disciplina Sistemas de Informação do curso
						Ciência da Computação da UFCG.</p>
				</div>
			</div>

			<!-- Fechando Cabecalho -->
		</ui:insert>


		<!-- Parte Central da pagina -->
		<div id="main">
			<ui:insert name="conteudoCentral" />
		</div>

	</div>

	<h:form>
		<!-- Rodapé da página -->
		<div id="footerWrap">

			<div id="footer">
				<p:outputLabel value="Grupo formado por: " />
				<p:commandLink value="Carla Sukeyosi" style="color:#a68a7d;" />
				<p:commandLink value=", Felipe Diógenes" style="color:#a68a7d;"/>
				<p:commandLink value=" e Thalysson Vieira." action="https://twitter.com/ThalyssonDavyd" style="color:#a68a7d;"/>

				<div id="footerLogo"></div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
