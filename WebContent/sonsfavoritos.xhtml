<!DOCTYPE html PUBLIC
	 "-//W3C//DTD XHTML 1.0 Transitional//EN"
	 "http://www.w3.org/TR/xhtml1/DTD/
	 xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/estilo/templateCabecalho.xhtml">
	<ui:define name="conjuntoFavoritos">
	
		<p:dataTable id="sonsFavoritos" var="som"
			value="#{homeBean.sonsFavoritados}" emptyMessage="Nenhum som"
			rows="10">
			<p:column width="200" resizable="false">
				<p:commandLink value="#{som.link}" />
			</p:column>
			<p:column resizable="false">
				#{som.data}
			</p:column>
		</p:dataTable>

	</ui:define>
</ui:composition>

</html>
